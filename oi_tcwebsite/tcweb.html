<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image"> 
        <img src="s1.jpg" alt="season">
    </div>
    <div class="tc">
        <h1>TEMPERATURE CONVERTER</h1>
       <div class="c" id="celc">
        <input type="number" name="" placeholder="CELCIUS" style="height: 40px;">
        <div class="icon1">&#8451</div>
       </div>
       <div class="f" id="far">
        <input type="number" name="" placeholder="FAHRENHEIT" style="height: 40px;">
        <div class="icon1">&#8457</div>
       </div>
       <div class="a1">&#8592</div>
       <div class="a2">&#8594</div>
       <div class="imgc"><img src="celcius pic.jpeg" alt="celcius"></div>
       <div class="imgf1"><img src="f1.jpeg" alt="farenheit"></div>
    </div>
     <script src="tc.js"></script>
</body>
</html>
